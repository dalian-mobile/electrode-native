buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:{{{androidGradlePlugin}}}'
{{#isReactNativeGradlePluginEnabled}}
        classpath 'com.facebook.react:react-native-gradle-plugin:{{{rnGradlePlugin}}}'
{{/isReactNativeGradlePluginEnabled}}
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
